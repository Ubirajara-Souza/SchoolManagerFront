<div style="display: flex; justify-content: flex-end; margin-bottom: 24px;">
  <button mat-flat-button color="primary" (click)="openDialog()">
    Adicionar Escola
  </button>
</div>

<div style="margin-bottom: 8px;">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Buscar escola por nome</mat-label>
    <input matInput [(ngModel)]="filter" name="filter" />
  </mat-form-field>
</div>

<div style="display: flex; gap: 8px; margin-bottom: 24px;">
  <button mat-flat-button color="primary" (click)="loadSchools()">
    Filtrar
  </button>
  <button mat-flat-button color="warn" (click)="clearFilter()">
    Limpar Filtro
  </button>
</div>

<table mat-table [dataSource]="schools" class="mat-elevation-z2 full-width">
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef> Código </th>
    <td mat-cell *matCellDef="let s"> {{ s.code }} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let s"> {{ s.description }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let s">
      <button mat-icon-button color="accent" (click)="openDetails(s.code)" matTooltip="Detalhes da Escola">
        <mat-icon>info</mat-icon>
      </button>
      <button mat-icon-button color="primary" (click)="openDialog(s)" matTooltip="Editar Escola">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="delete(s.code)" matTooltip="Excluir Escola">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['code', 'description', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['code', 'description', 'actions']"></tr>
</table>

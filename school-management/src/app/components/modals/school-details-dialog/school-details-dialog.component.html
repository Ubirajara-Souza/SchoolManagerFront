<h2 mat-dialog-title class="details-title">Detalhes da Escola</h2>

<mat-dialog-content class="details-content">
    <div class="details-item">
        <span class="label">Nome:</span>
        <span>{{ data.description }}</span>
    </div>
    <div class="details-item">
        <span class="label">Código:</span>
        <span>{{ data.code }}</span>
    </div>
    <div class="details-item">
        <span class="label">Data de Cadastro:</span>
        <span>{{ data.dateRegister | date: 'dd/MM/yyyy' }}</span>
    </div>
    <div class="details-item">
        <span class="label">Situação:</span>
        <span>{{ situacao }}</span>
    </div>
    <div class="details-item">
        <span class="label">Data de Alteração:</span>
        <span>{{ data.dataUpdate ? (data.dataUpdate | date: 'dd/MM/yyyy') : '-' }}</span>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-flat-button color="primary" mat-dialog-close style="background-color: #d32f2f; color: white;">Fechar</button>
</mat-dialog-actions>
